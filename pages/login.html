<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="static/Bootstrap/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">AskPupkin</a>

            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>

            <div class="d-flex gap-3 align-items-center">
                    <a class="links__settings" href="#">Log in</a>
                    <a class="links__logout ml-3" href="#">Register</a>
            </div>
            
          
        </div>
      </nav>

      <main class="container">
        <div class="row mt-2">
          <section class="col-8 vh-100">

            <div class="d-flex align-items-center gap-3 mt-4">
                <h1>Log in</h1>
            </div>
            
            <div>
                <p style="color: red;" class="mt-2">Sorry, wrong password!</p>
            </div>

            <form class="mt-4">
                <div class="mb-3 row">
                  <label for="exampleInputLogin" class="col-sm-2 col-form-label">Login</label>
                  <div class="col-sm-5">
                    <input type="login" class="form-control" id="exampleInputLogin" aria-describedby="loginHelp">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-5">
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <button type="button" class="btn btn-outline-secondary mt-3">Log in</button>
                    <div class="mt-3">
                        <a href="#">Create new account</a>
                    </div>
                  </div>
                </div>
              </form>

          </section>

          <aside class="col-4 vh-100">
            <section class="mt-5">
                <h2>Popular tags</h3>
                <div>
                    <span class="badge text-bg-primary">Primary</span>
                    <span class="badge text-bg-secondary">Secondary</span>
                    <span class="badge text-bg-success">Success</span>
                    <span class="badge text-bg-danger">Danger</span>
                    <span class="badge text-bg-warning">Warning</span>
                    <span class="badge text-bg-info">Info</span>
                    <span class="badge text-bg-light">Light</span>
                    <span class="badge text-bg-dark">Dark</span>
                </div>
            </section>
            <section class="mt-5">
                <h2>Best members:</h3>
                <div>
                    <a class="d-block mt-1" href="#">Member</a>
                    <a class="d-block mt-1" href="#">Mememember</a>
                    <a class="d-block mt-1" href="#">David</a>
                    <a class="d-block mt-1" href="#">VK_admin</a>
                    <a class="d-block mt-1" href="#">BMSTU_botanik</a>
                </div>
            </section>
          </aside>
        </div>
      </main>
    <script src="static/Bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
