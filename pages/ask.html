<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="static/Bootstrap/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">AskPupkin</a>

            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>

            <div class="d-flex gap-3 align-items-center">
                    <a class="links__settings" href="#">Log in</a>
                    <a class="links__logout ml-3" href="#">Register</a>
            </div>
            
          
        </div>
      </nav>

      <main class="container">
        <div class="row mt-2">
          <section class="col-8 vh-100">

            <!-- Секция с начинкой страницы -->

            <div class="d-flex align-items-center gap-2 mb-3">
                <h1>New Question</h1>
            </div>


            <div class="mb-3 row">
                <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="staticTitle" rows="1"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticText" class="col-sm-2 col-form-label">Text</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="staticText" rows="15"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticText" class="col-sm-2 col-form-label">Tags</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="staticText" rows="1"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col mt-4">
                    <button type="button" class="btn btn-outline-secondary">Ask</button>
                </div>
            </div>
            

          </section>

          <aside class="col-4 vh-100">
            <section class="mt-5">
                <h2>Popular tags</h3>
                <div>
                    <span class="badge text-bg-primary">Primary</span>
                    <span class="badge text-bg-secondary">Secondary</span>
                    <span class="badge text-bg-success">Success</span>
                    <span class="badge text-bg-danger">Danger</span>
                    <span class="badge text-bg-warning">Warning</span>
                    <span class="badge text-bg-info">Info</span>
                    <span class="badge text-bg-light">Light</span>
                    <span class="badge text-bg-dark">Dark</span>
                </div>
            </section>
            <section class="mt-5">
                <h2>Best members:</h3>
                <div>
                    <a class="d-block mt-1" href="#">Member</a>
                    <a class="d-block mt-1" href="#">Mememember</a>
                    <a class="d-block mt-1" href="#">David</a>
                    <a class="d-block mt-1" href="#">VK_admin</a>
                    <a class="d-block mt-1" href="#">BMSTU_botanik</a>
                </div>
            </section>
          </aside>
        </div>
      </main>
    <script src="static/Bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
